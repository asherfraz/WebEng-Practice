<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Application</title>
</head>
<body>
    <fieldset>
        <legend>Data Entry System:</legend>
        <form >
            <label for="name">Enter Name: </label>
            <input type="text" required="required" size="20dp"/>
            <br>
            <label for="fathername">Enter Father Name : </label>
            <input type="text" size="20dp">
            <br>
            <label for="email">Enter Email: </label>
            <input type="email" size="20dp">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="selectgender" required="required">
                <option value="Male" >Male</option>
                <option value="Female">Female</option>
                <option value="Shemale">Shemale</option>
            </select>
                
        </form>
        <hr>
        <fieldset style="align-items: last baseline;">
            <figure style="align-items: center;" >
                <img srcset="hero.jpg"  alt="I'm the Hero" style="display: block;"/>
                <figcaption style="text-align: center;">FigureCaption: I'am the Hero</figcaption>
            </figure>
        </fieldset>
    </fieldset>
    
</body>
</html>
