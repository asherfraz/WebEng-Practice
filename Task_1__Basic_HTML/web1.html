    <title>HTML Application</title>
</head>
<body>
    <fieldset>
        <legend>Data Entry System:</legend>
        <form style="align-items: ;">

            <input type="text">
            <br>
            <label for="email">Enter Email: </label>

        </form>

        <fieldset style="align-items: last baseline;">
            <figure style="align-items: right;" >
                <img srcset="hero.jpg"  alt="I'm the Hero">
                <figcaption>FigureCaption: I'am the Hero</figcaption>
            </figure>
        </fieldset>
    </fieldset>
